<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./styles/weather.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins:ital,wght@0,100;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="app-logo"><img src="images/heavy-rain.png">WeatherWise</div>
    </header>
    <p class="hey">Welcome to the WeatherWise</p>
    <p class="hello">The best place to find trusted weather information</p>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city /country name" spellcheck="false">
            <button><i class="fa fa-search"></i></button>
        </div>
        <div class="weather">
            <img src="" class="weather-icon">
            <div class="box1">
                <h1 class="temp"></h1>
                <h2 class="city"></h2>
            </div>
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            
            <p class="explanation">description</p>
            <p class="description"></p>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
                
                
            </div>
            <div class="details">
                <div class="col">
                    <img src="images/pressure (2).png">
                    <div>
                        <p class="pressure"></p>
                        <p>Pressure</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/clouds.png">
                    <div>
                        <p class="clouds"></p>
                        <p>Clouds</p>
                    </div>
                </div>
            </div>
            <div class="details">
                <div class="col">
                    <img src="images/wind-rose.png">
                    <div>
                        <p class="direction"></p>
                        <p>Wind Direction</p>
                    </div>
                </div>
            </div>

        </div>
        
    </div>
    <footer class="footer">
        <small>&copy; 2023 weatherWise</small>
        <div class="social-media-links">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/weatherchannel" target="_blank"><i class="fab fa-instagram"></i></a> 
        </div>
    </footer>
    <script src="./scripts/weather.js"></script>
</body>
</html>
